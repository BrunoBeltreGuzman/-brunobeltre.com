<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="utf-8" />
       <meta name="viewport" content="width=device-width,initial-scale=1" />

       <link rel="manifest" href="/manifest.json" />
       <meta name="description" content="Bruno Beltre PWA starter template" />
       <meta name="theme-color" content="#2F3BA2" />

       <meta name="apple-mobile-web-app-capable" content="yes" />
       <meta name="apple-mobile-web-app-status-bar-style" content="black" />
       <meta name="apple-mobile-web-app-title" content="Bruno Beltre PWA" />
       <link rel="apple-touch-icon" href="img/favicon.ico" />

       <!-- You can remove this is you don't want to make your PWA installable -->
       <script type="module" src="https://cdn.jsdelivr.net/npm/@pwabuilder/pwainstall"></script>

       <script defer src="/build/bundle.js"></script>

       <!-- title and favicon -->
       <title>Bruno Beltre</title>
       <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

       <!-- fontawesome 5 -->
       <link rel="stylesheet" href="lib/fontawesome5/css/all.css">

       <!-- Bootstrap 5 -->
       <link rel="stylesheet" href="lib/bootstrap5/css/bootstrap.min.css">

       <!-- Css -->
       <link rel="stylesheet" href="css/style.css">
       <link rel="stylesheet" href="css/buttons.css">
       <link rel="stylesheet" href="css/container.css">
       <link rel="stylesheet" href="css/nav.css">
       <link rel="stylesheet" href="css/texts.css">
       <link rel="stylesheet" href="css/bootstrap.css">

       <!-- Proper -->
       <script src="lib/popperjs/popper.min.js"></script>

       <!-- Bootstrap 5 -->
       <script src="lib/bootstrap5/js/bootstrap.min.js"></script>

       <!-- JavaScript -->
       <script src="js/app.js"></script>
       <script src="js/tootips.js"></script>
</head>

<body>
       <noscript>
              <div>Oops! Javascript required here! Allow it and try again!</div>
       </noscript>

       <script>
              if ("serviceWorker" in navigator) {
                     window.addEventListener("load", () => {
                            navigator.serviceWorker.register("/service-worker.js").then((reg) => {
                                   console.log("Service worker registered.", reg);
                            });
                     });
              }
       </script>
</body>

</html>
